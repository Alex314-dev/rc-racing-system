<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS -->

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <!--DataTables BootStrap -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">

        </div>
    </div>
    <div class="nav">
        <a class="race" href="/race">

        </a>
        <a class="challenge" href="/challenge">
            <img src="images/challenge.png">
            <hr>
        </a>
        <a class="friends" href="/friends">

            <hr>
        </a>

</div>

<h1>Leaderboard</h1>

<div class = "races"></div>
    <table id = "table_races">
        <thead>
        <tr>
            <th>Date</th>
            <th>Player</th>
            <th>Time</th>
        </tr>
        </thead>
    </table>
